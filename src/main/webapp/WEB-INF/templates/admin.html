<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="overflow:hidden;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <script th:src="@{/static/js/jquery.mini.js}"></script>
    <style>
        .head {
            width: 100%;
            height: 70px;
            padding: 0 10px;
            line-height: 70px;
            font-size: 30px;
            background-color: #485565;
            color: #fff;
            box-sizing: border-box;
        }

        .head .head_left {
            float: left;
        }

        .head .head_right {
            float: right;
        }

        .body {
            width: 100%;
            height: 640px;
        }

        .left_bar {
            width: 200px;
            height: 660px;
            background-color: #485565;
            font-size: 18px;
            float: left;
        }

        .body .bar_item {
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: #fff;
            padding: 0 10px;
            background-color: #2a3848;
            box-sizing: border-box;
        }

        .body .bar_subitem {
            width: 100%;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            color: #fff;
            box-sizing: border-box;
            cursor: pointer;
        }

        .current {
            background-color: skyblue !important;
        }

        .right_body {
            float: right;
            width: 1336px;
            height: 660px;
            overflow-y: scroll;

        }

        .title_box {
            margin-top: 20px;
            height: 60px;
            line-height: 60px;
            padding-left: 20px;

        }

        .content_box {
            margin-top: 20px;
            height: 100px;
            line-height: 100px;
            padding-left: 20px;
            display: flex;
            align-items: center
        }

        textarea {
            outline: none;
            resize: none;
            border: 1px solid #e1e1e5;
            border-radius: 4px;
            padding: 10px 10px;
            margin-left: 28px;
        }

        .input_title {
            width: 600px;
            height: 44px;
            border: 1px solid #e1e1e5;
            border-radius: 4px;
            padding: 0 10px;
            margin-left: 20px;
        }

        .btn_box_add {
            margin-top: 20px;
            padding-left: 112px;
        }

        .not_item {
            height: 50px;
            line-height: 50px;
            background-color: #fff;
        }

        .not_item:nth-child(2n) {
            background-color: #f7f8fa;
        }

        .not_item div {
            float: left;
        }

        .not_item_index {
            width: 30px;
            text-align: center;
        }

        .not_item_title {
            width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 600;
        }

        .not_item_content {
            width: 900px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ffb852;
            margin-left: 5px;
        }

        .alter_box {
            position: fixed;
            top: 200px;
            left: 50%;
            margin-left: -200px;
            z-index: 1;
            text-align: center;
            background-color: #fff;
        }

        .user_add_bar {
            width: 100%;
            height: 60px;
            line-height: 60px;
            padding-left: 20px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .shortselect {
            background: #fff;
            height: 30px;
            width: 120px;
            line-height: 30px;
            border: 1px solid #e1e1e5;
            border-radius: 4px;
        }

        .user_add_bar div {
            float: left;
            margin-left: 40px;
        }

        .user_alter_body {
            margin-top: 10px;
            margin-left: 30px;
        }

        .user_alter_body div {
            height: 50px;
        }

        .input_box {
            width: 250px;
            height: 30px;
            border: 1px solid #e1e1e5;
            border-radius: 4px;
            padding: 0 10px;
            margin-left: 20px;
        }

        .user_alter_bar {
            width: 100%;
            height: 60px;
            line-height: 60px;

            margin-top: 10px;
            box-sizing: border-box;
        }

        .user_alter_bar div {
            float: left;
            margin-left: 40px;
        }

        .del_item {
            height: 50px;
            line-height: 50px;
            background-color: #fff;
        }

        .del_item:nth-child(2n) {

            background-color: #f8f8f8;
        }

        .del_item div {
            float: left;
        }

        .del_item .del_item_index {
            width: 70px;
            text-align: center;
        }

        .del_item .del_item_uname {
            width: 230px;

        }

        .del_item .del_item_uid {
            width: 200px;
        }

        /*.bc_color {*/

        /*}*/

        .bc {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body style="margin-top: 0;">

<main>

                    </div>
                    <div class="del_item">
                        <div class="del_item_index">2.</div>

                        <div class="del_item_uid">120210102</div>
                        <div class="del_item_btn"><button class="btn">删除用户</button></div>
                    </div>
                    <div class="del_item">

                        <div class="del_item_btn"><button class="btn">删除用户</button></div>
                    </div>
                    <div class="del_item">
                        <div class="del_item_index">4.</div>
                        <div class="del_item_uname">王五</div>
                        <div class="del_item_uid">120210104</div>
                        <div class="del_item_btn"><button class="btn">删除用户</button></div>
                    </div>
                    <div class="del_item">
                        <div class="del_item_index">6.</div>
                        <div class="del_item_uname">王二麻子</div>
                        <div class="del_item_uid">120210105</div>
                        <div class="del_item_btn"><button class="btn">删除用户</button></div>
                    </div>
                    <div class="del_item">
                        <div class="del_item_index">6.</div>
                        <div class="del_item_uname">方方</div>
                        <div class="del_item_uid">120210106</div>
                        <div class="del_item_btn"><button class="btn">删除用户</button></div>
                    </div>

                </div>
            </div>
            <div id="user_alter" class="hidden">
                <div class="user_alter_bar">
                    <div>
                        <span>选择学校:</span>
                        <select  id="uni3" class="shortselect">
                            <option th:value="${school.sch_name}" th:sch_id="${school.sch_id}"  th:each="school:${schools}" th:text="${school.sch_name}"></option>
                        </select>
                    </div>
                    <div>
                        <span>输入用户ID:</span>
                        <input type="text" name="" class="input_box">
                    </div>
                    <div><button class="btn" id="btn3">点击查询</button></div>
                </div>
                <div class="user_alter_body">
                    <div class="box_sch">
                        <span>学校:</span>
                        <input type="tel" class="input_box" placeholder="请填写学校" style="margin-left: 40px;">
                    </div>
                    <div class="box_cla">
                        <span>班级:</span>
                        <input type="tel" class="input_box" placeholder="请填写班级" style="margin-left: 40px;">

                    <span>公告内容</span>
                    <textarea name="" id="not_content" cols="80" rows="6"></textarea>
                </div>
                <div class="btn_box_add">
                    <button class="btn" id="btn6">点击增加</button>
                </div>

                <div class="not_item" th:if="${#arrays.length(notices)!=0}" th:each="notice:${notices}">
                    <div class="not_item_index" th:text="${noticeStat.index+1}+'.'"></div>

                    <div class="not_item_btn"><button class="btn">删除公告</button></div>
                    <div class="not_item_id hidden" th:text="${notice.not_id}"></div>

                    <div class="not_item_title" th:text="${notice.not_title}"></div>
                    <div class="not_item_content" th:text="${notice.not_content}"></div>

<div class="alter_box hidden" id="alter_box">
    <h3 class="alter_box_title" style="margin-top: 10px;">修改公告</h3>
    <div class="alter_box_content">
        <textarea style="margin: 20px 10px;" name=""  cols="70" rows="6"></textarea>
    </div>
    <div class="alter_box_btns">
        <button class="btn" id="btn7">确定修改</button>

</div>

<div class="bc hidden"></div>
<div class="hidden" id="not_id_temp"></div>


<script>
    $(function () {
        function change() {
            $(".bar_subitem").mouseenter(function () {
                $(this).addClass("current").siblings(".bar_subitem").removeClass("current");
                var index = $(this).attr("index");
                var cur = $(".right_body>div").eq(index);
                cur.removeClass("hidden");
                cur.siblings().addClass("hidden");
            })
        }
        change();

        function fn1(){
            $("input:radio[name='role1']").on("change",function(){
                addC(1);
            });

            $("input:radio[name='role2']").on("change",function(){
                addC(2);
            });

            function addC(index){
                if($("#role_s_"+index).prop("checked")){
                    $("#cla"+index).removeAttr("disabled")
                    var sch_id=$('#uni'+index+' option:selected').attr("sch_id");
                    $.ajax({
                        url: "/admin/queryClass",
                        type: "get",
                        dataType: "json",
                        data:  {
                            "sch_id":sch_id
                        },
                        success: function(result){
                            for(var i=0;i<result.length;i++){
                                $("#cla"+index).append('<option cla_id="'+result[i].class_id+'" value="'+result[i].class_name+'">'+result[i].class_name+'</option>');
                            }
                        }
                    })
                }else{
                    $("#cla"+index).prop("disabled",'disabled');
                    $("#cla"+index).empty();
                }
            }

            $('#uni1').on('change', function(){
                addC1(1);
            })
            $('#uni2').on('change', function(){
                addC1(2);
            })
            function addC1(index){
                if($("#role_s_"+index).prop("checked")){
                    $("#cla"+index).empty();
                    var sch_id=$('#uni'+index+' option:selected').attr("sch_id");
                    $.ajax({
                        url: "/admin/queryClass",
                        type: "get",
                        dataType: "json",
                        data:  {
                            "sch_id":sch_id
                        },
                        success: function(result){
                            for(var i=0;i<result.length;i++){
                                $("#cla"+index).append('<option cla_id="'+result[i].class_id+'" value="'+result[i].class_name+'">'+result[i].class_name+'</option>');
                            }
                        }
                    })
                }
            }
        }
        fn1();



        function btn1(){
            $("#btn1").on("click",function(){
                var u_name=$(this).parent().siblings(".box_uname").children("input").val();
                var u_id=$(this).parent().siblings(".box_id").children("input").val();
                var u_pwd=$(this).parent().siblings(".box_pwd").children("input").val();
                var sch_id=$('#uni1 option:selected').attr("sch_id");
                if($("#role_s_1").prop("checked")){
                    addStu(this);
                }else{
                    addTea(this);
                }
                function addStu(obj){
                    var cla_id=$("#cla1 option:selected").attr("cla_id");
                    var formData=new FormData();
                    formData.append("u_name",u_name);
                    formData.append("u_id",u_id);
                    formData.append("u_pwd",u_pwd);
                    formData.append("cla_id",cla_id);
                    $.ajax({
                        url: "/admin/addStu",
                        type: "post",
                        dataType: "json",
                        data:  formData,
                        contentType: false, //必须false才会自动加上正确的Content-Type
                        processData: false,  //必须false才会避开jQuery对 formdata 的默认处理
                        enctype: 'multipart/form-data',
                        success: function(result){
                            if(result.code==100){
                                alert("增加学生成功！");
                            }else{
                                alert("增加学生失败！");
                            }
                            clearIpt(obj);
                        },
                        error: function(){
                            alert("系统错误！");
                            clearIpt(obj);
                        }
                    })
                }
                function addTea(obj){
                    var formData=new FormData();
                    formData.append("u_name",u_name);
                    formData.append("u_id",u_id);
                    formData.append("u_pwd",u_pwd);
                    formData.append("sch_id",sch_id);
                    $.ajax({
                        url: "/admin/addTea",
                        type: "post",
                        dataType: "json",
                        data:  formData,
                        contentType: false, //必须false才会自动加上正确的Content-Type
                        processData: false,  //必须false才会避开jQuery对 formdata 的默认处理
                        enctype: 'multipart/form-data',
                        success: function(result){
                            if(result.code==100){
                                alert("增加教师成功！");
                            }else{
                                alert("增加教师失败！");
                            }
                            clearIpt(obj);
                        }
                    })
                }

                function clearIpt(obj){
                    $(obj).parent().siblings(".box_uname").children("input").val("");
                    $(obj).parent().siblings(".box_id").children("input").val("");
                    $(obj).parent().siblings(".box_pwd").children("input").val("");
                }
            })


        }
        btn1();

        function btn2(){
            //查询用户
            $("#btn2").on("click",function(){
                if($("#role_s_2").prop("checked")){
                    queryStu();
                }else{
                    queryTea();
                }
            });

            function queryStu(){
                var cla_id=$('#cla2 option:selected').attr("cla_id");
                $.ajax({
                    url: "/admin/queryStu",
                    type: "get",
                    dataType: "json",
                    data:  {
                        "cla_id":cla_id
                    },
                    success: function(result){
                        $(".user_delete_body").empty();
                        for(var i=0;i<result.length;i++){
                            $(".user_delete_body").append('<div class="del_item">\n' +
                                '                        <div class="del_item_index">'+(i+1)+'.</div>\n' +
                                '                        <div class="del_item_uname">'+result[i].name+'</div>\n' +
                                '                        <div class="del_item_uid">'+result[i].id+'</div>\n' +
                                '                        <div class="del_item_btn"><button class="btn">删除用户</button></div>\n' +
                                '                    </div>');
                        }
                    }
                })
            }
            function queryTea(){
                var sch_id=$('#uni2 option:selected').attr("sch_id");
                $.ajax({
                    url: "/admin/queryTea",
                    type: "get",
                    dataType: "json",
                    data:  {
                        "sch_id":sch_id
                    },
                    success: function(result){
                        $(".user_delete_body").empty();
                        for(var i=0;i<result.length;i++){
                            $(".user_delete_body").append('<div class="del_item">\n' +
                                '                        <div class="del_item_index">'+(i+1)+'.</div>\n' +
                                '                        <div class="del_item_uname">'+result[i].name+'</div>\n' +
                                '                        <div class="del_item_uid">'+result[i].id+'</div>\n' +
                                '                        <div class="del_item_btn"><button class="btn">删除用户</button></div>\n' +
                                '                    </div>');
                        }
                    }
                })
            }
        }
        btn2();
        function btn4(){
            $("#btn4").on("click",function(){
                alert("更新用户成功！");
            })
        }
        btn4();
        function btn6(){
            $("#btn6").on("click",function(){
                var not_title=$(".title_box input").val().trim();
                if(not_title==""){
                    alert("请输入公告标题!");
                    return;
                }
                var not_content=$(".content_box textarea").val().trim();
                if(not_content==""){
                    alert("请输入公告内容!");
                    return;
                }
                var formData = new FormData();
                formData.append("not_title",not_title);
                formData.append("not_content",not_content);
                $.ajax({
                    url: "/admin/add",
                    type: "post",
                    dataType: "json",
                    data:  formData,
                    contentType: false, //必须false才会自动加上正确的Content-Type
                    processData: false,  //必须false才会避开jQuery对 formdata 的默认处理
                    enctype: 'multipart/form-data',
                    success: function(result){
                        if(result.code==100){
                            alert("增加公告成功！");
                            $(".title_box input").val("");
                            $(".content_box textarea").val("")
                        }else{
                            alert("增加公告失败！");
                        }
                    }
                })
            })
        }
        btn6();
        function btn7(){
            $("#btn7").on("click",function(){
                var not_content=$(".alter_box_content textarea").val().trim();
                if(not_content==""){
                    alert("请填写公告内容!");
                    return;
                }
                var not_id=$("#not_id_temp").text();
                var formData = new FormData();
                formData.append("not_content",not_content);
                formData.append("not_id",not_id);
                $.ajax({
                    url: "/admin/update",
                    type: "post",
                    dataType: "json",
                    data:  formData,
                    contentType: false, //必须false才会自动加上正确的Content-Type
                    processData: false,  //必须false才会避开jQuery对 formdata 的默认处理
                    enctype: 'multipart/form-data',
                    success: function(result){
                        if(result.code==100){
                            alert("修改公告成功！");
                            $("#alter_box").hide();
                            $(".bc").hide();
                            $(".alter_box_content textarea").val("");
                        }else{
                            alert("修改公告失败！");
                        }
                    }
                })
            })
        }
        btn7();

        function btn8(){
            $("#btn8").on("click",function(){
                $("#alter_box").hide();
                $(".bc").hide();
            })
        }
        btn8();

        function delNot(){
            $("#notice_delete .btn").on("click",function(){
                var not_id=$(this).parent().siblings(".not_item_id").text();
                $.ajax({
                    url: "/admin/delete",
                    type: "get",
                    dataType: "json",
                    data:  {
                        "not_id":not_id
                    },
                    success: function(result){
                        if(result.code==100){
                            alert("删除公告成功！");
                        }else{
                            alert("删除公告失败！");
                        }
                    }
                })
            });
        }
        delNot();

        function altNot(){
            $("#notice_alter .btn").on("click",function(){
                $("#alter_box").show();
                $(".bc").show();
                var not_content=$(this).parent().siblings(".not_item_content").text();
                $(".alter_box_content textarea").val(not_content);
                var not_id=$(this).parent().siblings(".not_item_id").text();
                $("#not_id_temp").text(not_id);
            });
        }
        altNot();

        function delUser(){
            $(".del_item .btn").on("click",function(){

                alert("删除用户成功！");
            })
        };
        delUser();
    })
</script>
</body>

</html>
